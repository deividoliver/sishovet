<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">Cadastro de Espécie</ui:define>

    <ui:define name="viewname">Cadastro de Espécie</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#00acac', '#3e96e7'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>
        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
            .overflowTexto{
                max-width: 40ch;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            @media screen and (max-width: 600px) {
                .overflowTexto{
                    width: 200px;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g dashboard card ui-fluid">
            <div class="ui-g-12">
                <h:form id="cad_propietario">

                    <p:growl showDetail="true"/>

                    <p:toolbar>

                        <f:facet name="right">
                            <p:button value="Ir cadastrar raça" href="#{menuBean.irCadastroRaca()}"/>
                        </f:facet>

                    </p:toolbar>

                    <p:tabView>
                        <p:tab title="Espécie">
                            <h:inputHidden id="id-especie" value="#{especieBean.especie.id}" />
                            <p:panelGrid
                                id="pg-cadastro-especie"
                                columns="2"
                                layout="grid"
                                style="width: 600px"
                                columnClasses="ui-grid-col-2,ui-grid-col-10"
                                styleClass="ui-panelgrid-blank form-group">

                                <p:outputLabel for="id-nome-especie" value="Nome:"/>
                                <p:inputText id="id-nome-especie" value="#{especieBean.especie.nome}" required="true"/>
                                <p:spacer/>
                                <p:commandButton value="Salvar" action="#{especieBean.salvar()}" ajax="false"/>
                            </p:panelGrid>

                        </p:tab>
                    </p:tabView>

                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
