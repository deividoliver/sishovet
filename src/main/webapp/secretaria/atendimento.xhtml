<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">Registro de atendimento</ui:define>

    <ui:define name="viewname">Registro de atendimento</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#00acac', '#3e96e7'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
            .overflowTexto{
                max-width: 40ch;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            @media screen and (max-width: 600px) {
                .overflowTexto{
                    width: 200px;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g dashboard card ui-fluid">
            <div class="ui-g-12">
                <h:form id="form_cadastro_usuario">
                    <p:growl showDetail="true"/>
                    <div class="ui-g-8">
                        <div class="ui-g-2">
                            <p:outputLabel value="Ficha do Pet"/>   
                        </div>
                        <div class="ui-g-4">
                            <p:inputNumber value="#{animalBean.ficha}" decimalPlaces="0" />
                        </div>
                        <div class="ui-g-1">
                            <p:commandButton  icon="fa fa-search" action="#{animalBean.pesquisarPet()}" ajax="false"/>
                        </div>
                    </div>
                    <div class="ui-g-8">
                        <div class="ui-g-2">
                            <p:outputLabel value="ProprietÃ¡rio"/>   
                        </div>
                        <div class="ui-g-6">
                            <p:outputLabel value="#{animalBean.animal.proprietario.nome}"/>
                        </div>
                    </div>
                    <div class="ui-g-8">
                        <div class="ui-g-2">
                            <p:outputLabel value="Pet"/>   
                        </div>
                        <div class="ui-g-6">
                            <p:outputLabel value="#{animalBean.animal.nome}"/>
                        </div>
                    </div>
                    <div class="ui-g-8">
                        <div class="ui-g-2">
                            <p:outputLabel value="Filhotes"/>   
                        </div>
                        <div class="ui-g-6">
                            <p:outputLabel value="#{animalBean.animal.filhos}"/>
                        </div>
                    </div>
                    <div class="ui-g-8">
                        <div class="ui-g-2">
                            <p:outputLabel value="Nascimento"/>   
                        </div>
                        <div class="ui-g-6">
                            <p:outputLabel value="#{animalBean.animal.nascimento}">
                                <f:convertDateTime pattern = "dd/MM/yyyy" />
                            </p:outputLabel>
                        </div>
                    </div>
                    <div class="ui-g-8">
                        <div class="ui-g-2">
                            <p:outputLabel value="Castrado: "/>   
                        </div>
                        <div class="ui-g-6">
                            <p:outputLabel value="#{animalBean.eCastrado(animalBean.animal.castrado)}"/>
                        </div>
                    </div>
                    <div class="ui-g-8">
                        <div class="ui-g-2">
                            <p:outputLabel value="Custo em R$: "/>   
                        </div>
                        <div class="ui-g-6">
                            <p:inputNumber value="#{animalBean.atendimento.custo}"/>
                        </div>
                    </div>
                    <div class="ui-g-8">
                        <div class="ui-g-8">
                            <p:commandButton action="#{animalBean.registrarAtendimento()}" 
                                             value="Registrar Atendimento" 
                                             ajax="false"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
