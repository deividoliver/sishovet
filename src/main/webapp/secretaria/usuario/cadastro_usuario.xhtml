<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">Cadastro Usuário</ui:define>

    <ui:define name="viewname">Cadastro Usuário</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#00acac', '#3e96e7'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
            .overflowTexto{
                max-width: 40ch;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            @media screen and (max-width: 600px) {
                .overflowTexto{
                    width: 200px;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g dashboard card ui-fluid">
            <div class="ui-g-12">
                <h:form id="form_cadastro_usuario">
                    <p:growl showDetail="true"/>
                    <div class="ui-g-8">
                        <div class="ui-g-2">
                            <p:outputLabel value="Nome completo"/>   
                        </div>
                        <div class="ui-g-6">
                            <p:inputText value="#{usuarioBean.novoUsuario.nome}" required="true"/>
                        </div>
                    </div>
                    <div class="ui-g-8">
                        <div class="ui-g-2">
                            <p:outputLabel value="Email"/>   
                        </div>
                        <div class="ui-g-6">
                            <p:inputText value="#{usuarioBean.novoUsuario.email}" required="true"/>
                        </div>
                    </div>

                    <div class="ui-g-8">
                        <div class="ui-g-2">
                            <p:outputLabel value="Perfil"/>   
                        </div>
                        <div class="ui-g-6">
                            <p:selectOneMenu id="usuario_perfil" value="#{usuarioBean.novoUsuario.perfil}" required="true">
                                <f:selectItem itemLabel="Secretaria" itemValue="S" />
                                <f:selectItem itemLabel="Administrador" itemValue="A" itemDisabled="#{!usuarioBean.administrador}"/>
                                <f:selectItem itemLabel="Médico" itemValue="M" />
                            </p:selectOneMenu>
                        </div>
                    </div>

                    <div class="ui-g-8">
                        <div class="ui-g-2">
                            <p:outputLabel value="CRMVPA"/>   
                        </div>
                        <div class="ui-g-6">
                            <p:inputText value="#{usuarioBean.novoUsuario.crmvpa}"/>
                        </div>
                    </div>

                    <div class="ui-g-8">
                        <div class="ui-g-2">
                            <p:outputLabel value="Senha"/>   
                        </div>
                        <div class="ui-g-6">
                            <p:password id="pwd1" 
                                        value="#{usuarioBean.novoUsuario.senha}" 
                                        match="pwd2" 
                                        label="Password 1" 
                                        required="true" 
                                        feedback="true"
                                        promptLabel="Insira a senha" 
                                        weakLabel="Fraco"
                                        goodLabel="Bom" 
                                        strongLabel="Excelente"/>
                        </div>
                    </div>
                    <div class="ui-g-8">
                        <div class="ui-g-2">
                            <p:outputLabel value="Confirmar Senha"/>   
                        </div> 
                        <div class="ui-g-6">
                            <p:password id="pwd2" 
                                        value="#{usuarioBean.senhaDeConfirmacao}" 
                                        label="Password 2" 
                                        required="true" 
                                        feedback="true"
                                        promptLabel="Insira a senha" 
                                        weakLabel="Fraco"
                                        goodLabel="Bom" 
                                        strongLabel="Excelente"/>
                        </div>
                    </div>

                    <div class="ui-g-8">
                        <div class="ui-g-4">
                            <p:commandButton value="Salvar" action="#{usuarioBean.salvaUsuario()}" ajax="false"/>
                        </div>
                        <div class="ui-g-4">
                            <p:button value="Cancelar" styleClass="pink-btn" outcome="#{menuBean.irInicio()}"/>
                        </div>
                    </div>

                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
