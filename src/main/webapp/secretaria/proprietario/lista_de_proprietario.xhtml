<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">Lista de Proprietários</ui:define>

    <ui:define name="viewname">Lista de Proprietários</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#00acac', '#3e96e7'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>
        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
            .overflowTexto{
                max-width: 40ch;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            @media screen and (max-width: 600px) {
                .overflowTexto{
                    width: 200px;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g dashboard card ui-fluid">
            <div class="ui-g-12">
                <h:form id="listaDeProprietarios">
                    <p:dataTable
                        reflow="true"
                        var="proprietario"
                        value="#{proprietarioBean.proprietarios}"
                        paginator="true" rows="10">

                        <p:column headerText="Nome" sortBy="#{proprietario.nome}" filterBy="#{proprietario.nome}">
                            <h:outputText value="#{proprietario.nome}" />
                        </p:column>

                        <p:column headerText="RG" sortBy="#{proprietario.rg}" filterBy="#{proprietario.rg}">
                            <h:outputText value="#{proprietario.rg}" />
                        </p:column>

                        <p:column headerText="CPF" sortBy="#{proprietario.cpf}" filterBy="#{proprietario.cpf}">
                            <h:outputText value="#{proprietario.cpf}" />
                        </p:column>

                        <p:column headerText="Telefone">
                            <h:outputText value="#{proprietario.telefone1}" />
                            <br/>
                            <h:outputText value="#{proprietario.telefone2}" />
                        </p:column>

                        <p:column headerText="Email" sortBy="#{proprietario.email}" filterBy="#{proprietario.email}">
                            <h:outputText value="#{proprietario.email}" />
                        </p:column>

                        <p:column headerText="Endereço">
                            <h:outputText value="#{proprietario.endereco}" />
                        </p:column>

                        <p:column headerText="Endereço">
                            <h:outputText value="#{proprietario.endereco}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
